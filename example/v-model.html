<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>v-model 数据源绑定实例</title>
</head>

<body>
    <h1>v-model 数据源绑定实例</h1>
    <hr>
    <div id="app">
        <p>原始文本信息1：{{message}}</p>
        <p>原始文本信息2：{{message1}}</p>
        <p>原始文本信息3：{{message2}}</p>
        <p>原始文本信息4：{{message3}}！叽叽叽叽</p>
        <h3>文本框</h3>
        <br>
        <p>
            <div>
                <!--v-model -->
                <p>v-model输入框1：<input type="text" v-model="message"></p>
                <!--v-model.lazy：鼠标焦点离开文本框显示才输入的信息 -->
                <p>v-model.lazy输入框2：<input type="text" v-model.lazy="message1"></p>
                <!--v-model.number：先输入字符串，后输入数字，显示所输入的信息，但先输入数字后输入字符串，只显示数字 -->
                <p>v-model.number输入框3：<input type="text" v-model.number="message2"> </p>
                <!--v-model.trim：去掉输入信息的前后空格 -->
                <p>v-model.trim输入框4：<input type="text" v-model.trim="message3"> </p>
            </div>
        </p>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                message: '',
                message1: '',
                message2: '',
                message3: ''
            }
        })
    </script>
</body>

</html>
