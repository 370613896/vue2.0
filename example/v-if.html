<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>v-if&v-else 实例</title>
</head>

<body>
    <h1>v-if&v-else 实例</h1>
    <hr>
    <div id="app">
        <div v-if="isLogin">

            你好，欢迎登陆！
        </div>
        <div v-else>
            你好，请登陆！
        </div>
    </div>
    <div>
        <h2>
            v-if： 判断是否加载，可以减轻服务器的压力，在需要时加载。！
        </h2>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                isLogin: false
            }
        })
    </script>

</body>
<!---->

</html>
