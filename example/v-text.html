<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>v-text and v-html 实例</title>
</head>

<body>
    <h1>v-text and v-html 实例</h1>
    <hr>
    <div id="app">
        <!--用{{xxx}},这种情况是有弊端的，就是当我们网速很慢或者javascript出错时，会暴露我们的{{xxx}}。Vue给我们提供的v-text,就是解决这个问题的-->
        <span>{{message}}</span>
        <hr>
        <span v-text="message"></span>
        <hr>
        <!-- 这种写法容易造成xss攻击 -->
        <span v-html="dodo"></span>

    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                message: 'hello world!',
                dodo: '<h2>hello world!</h2>'
            }
        })
    </script>
</body>


</html>
